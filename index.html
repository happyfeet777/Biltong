<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biltong AI - Proudly South African</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Matching the black background from the image */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle South African flag-inspired gradient overlay for modern flair */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(222, 41, 16, 0.1), rgba(0, 122, 51, 0.1), rgba(0, 35, 102, 0.1), rgba(252, 209, 22, 0.1));
            opacity: 0.3;
            z-index: -1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.5)); /* Orange glow for a modern, techy South African vibe */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .proud-text {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffd700; /* Gold for a premium, South African feel */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Fancy LLM-style chat box */
        .chat-box {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent for modern depth */
            border: 2px solid #ffd700; /* Gold border tying into SA theme */
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3); /* Subtle glow */
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px); /* Modern glassmorphism effect */
            display: flex;
            flex-direction: column;
        }

        .chat-box:hover {
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: rgba(255, 165, 0, 0.3);
            align-self: flex-end;
        }

        .ai-message {
            background-color: rgba(0, 122, 51, 0.3); /* Green for AI responses, tying into SA flag */
            align-self: flex-start;
        }

        .chat-input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            resize: none;
            overflow: auto;
            text-align: center; /* Centers the text horizontally */
            padding-top: 15px; /* Shifts it down one line for better vertical positioning */
            box-sizing: border-box;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Subtle placeholder text */
            font-style: italic;
            text-align: center; /* Centers the placeholder too */
        }

        .chat-input:focus::placeholder {
            color: transparent; /* Disappears on click/focus */
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }
            .chat-box {
                width: 90%;
            }
        }

        /* Optional: make the anchor around the logo look clean */
        .logo-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Wrap the logo in a link to practice.html -->
        <a href="practice.html" title="Open 7â€‘Day Practice Plan" class="logo-link">
            <img src="biltong.jpg" alt="Biltong AI Logo" class="logo">
        </a>
    </div>
    <div class="chat-box">
        <div class="chat-history" id="chat-history"></div>
        <textarea class="chat-input" id="chat-input" placeholder="Chat wif Biltong.ai"></textarea>
    </div>
    <div class="footer">
        <p class="proud-text"></p>
    </div>

    <script>
        const chatInput = document.getElementById('chat-input');
        const chatHistory = document.getElementById('chat-history');
        const apiKey = 'YOUR_GEMINI_API_KEY_HERE'; // Replace with your actual Gemini API key
        const geminiApiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=' + apiKey;

        chatInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (message) {
                    // Add user message to history
                    addMessageToHistory(message, 'user');
                    chatInput.value = '';

                    // Call Gemini API
                    try {
                        const response = await fetch(geminiApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: message }] }],
                            }),
                        });

                        if (!response.ok) {
                            throw new Error('API request failed');
                        }

                        const data = await response.json();
                        const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text ?? 'No response';
                        addMessageToHistory(aiResponse, 'ai');
                    } catch (error) {
                        console.error('Error calling Gemini API:', error);
                        addMessageToHistory('Eish, something went wrong with the AI response. System is offline', 'ai');
                    }
                }
            }
        });

        function addMessageToHistory(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', type + '-message');
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Handle placeholder (existing code)
        chatInput.addEventListener('focus', () => {
            chatInput.placeholder = '';
        });
        chatInput.addEventListener('blur', () => {
            if (!chatInput.value) {
                chatInput.placeholder = 'Chat wif Biltong.ai';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biltong AI - Proudly South African</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Matching the black background from the image */
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle South African flag-inspired gradient overlay for modern flair */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(222, 41, 16, 0.1), rgba(0, 122, 51, 0.1), rgba(0, 35, 102, 0.1), rgba(252, 209, 22, 0.1));
            opacity: 0.3;
            z-index: -1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.5)); /* Orange glow for a modern, techy South African vibe */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .proud-text {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffd700; /* Gold for a premium, South African feel */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Fancy LLM-style chat box */
        .chat-box {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent for modern depth */
            border: 2px solid #ffd700; /* Gold border tying into SA theme */
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3); /* Subtle glow */
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px); /* Modern glassmorphism effect */
        }

        .chat-box:hover {
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
        }

        .chat-input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            resize: none;
            overflow: auto;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Subtle placeholder text */
            font-style: italic;
        }

        .chat-input:focus::placeholder {
            color: transparent; /* Disappears on click/focus */
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        /* Animation for fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }
            .chat-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="biltong.jpg" alt="Biltong AI Logo" class="logo">
    </div>
    <div class="chat-box">
        <textarea class="chat-input" placeholder="Chat wif Biltong.ai"></textarea>
    </div>


    <script>
        // Simple JS to handle placeholder disappearance (though CSS handles most)
        const chatInput = document.querySelector('.chat-input');
        chatInput.addEventListener('focus', () => {
            chatInput.placeholder = '';
        });
        chatInput.addEventListener('blur', () => {
            if (!chatInput.value) {
                chatInput.placeholder = 'Chat wif Biltong.ai';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biltong AI - Proudly South African</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(222, 41, 16, 0.1), rgba(0, 122, 51, 0.1), rgba(0, 35, 102, 0.1), rgba(252, 209, 22, 0.1));
            opacity: 0.3;
            z-index: -1;
        }

        /* Top nav (NEW) */
        .top-nav {
            position: absolute;
            top: 18px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 5;
            pointer-events: none; /* lets clicks through except on the button */
        }

        /* Nav button (NEW) */
        .nav-btn {
            pointer-events: auto;
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: 2px solid #ffd700;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.25);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.45);
            background: rgba(255, 255, 255, 0.12);
        }

        .nav-btn:active {
            transform: translateY(0px);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            max-width: 400px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 165, 0, 0.5));
            transition: transform 0.3s ease;
            cursor: pointer; /* Indicates clickable */
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .proud-text {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .chat-box {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .chat-box:hover {
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.5);
        }

        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 300px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: rgba(255, 165, 0, 0.3);
            align-self: flex-end;
        }

        .ai-message {
            background-color: rgba(0, 122, 51, 0.3);
            align-self: flex-start;
        }

        .chat-input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            resize: none;
            overflow: auto;
            text-align: center;
            padding-top: 15px;
            box-sizing: border-box;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            text-align: center;
        }

        .chat-input:focus::placeholder {
            color: transparent;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }
            .chat-box {
                width: 90%;
            }
        }

        .logo-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Top "Book" button (NEW) -->
    <nav class="top-nav" aria-label="Top navigation">
        <a class="nav-btn" href="book.html">Book</a>
    </nav>

    <div class="logo-container">
        <!-- Login Trigger on Click -->
        <a href="#" id="login-trigger" class="logo-link" title="Click to Login">
            <img src="biltong.jpg" alt="Biltong AI Logo" class="logo">
        </a>
        <p style="font-size: 0.8em; color: #888; margin-top: 5px;">(Click logo to login)</p>
    </div>

    <div class="chat-box">
        <div class="chat-history" id="chat-history"></div>
        <textarea class="chat-input" id="chat-input" placeholder="Chat wif Biltong.ai"></textarea>
    </div>
    <div class="footer">
        <p class="proud-text"></p>
    </div>

    <!-- FIREBASE CONFIGURATION & LOGIC -->
    <script type="module">
        // We use the CDN links because GitHub Pages doesn't run 'npm install'

        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your specific configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAo5AUfNXysVLWZJxm7qElTH8Iy9j_QeZk",
            authDomain: "biltong-ai-firebase-login.firebaseapp.com",
            projectId: "biltong-ai-firebase-login",
            storageBucket: "biltong-ai-firebase-login.firebasestorage.app",
            messagingSenderId: "517789318910",
            appId: "1:517789318910:web:a7778987e16b3d0044efaf",
            measurementId: "G-XDQ8211KL6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Handle Logo Click

    </script>

    <!-- CHAT LOGIC (Existing) -->
    <script>
        const chatInput = document.getElementById('chat-input');
        const chatHistory = document.getElementById('chat-history');
        const apiKey = 'YOUR_GEMINI_API_KEY_HERE'; // Remember to put your Gemini Key back here!
        const geminiApiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=' + apiKey;

        chatInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const message = chatInput.value.trim();
                if (message) {
                    addMessageToHistory(message, 'user');
                    chatInput.value = '';

                    try {
                        const response = await fetch(geminiApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: message }] }],
                            }),
                        });

                        if (!response.ok) {
                            throw new Error('API request failed');
                        }

                        const data = await response.json();
                        const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text ?? 'No response';
                        addMessageToHistory(aiResponse, 'ai');
                    } catch (error) {
                        console.error('Error calling Gemini API:', error);
                        addMessageToHistory('Haibo! System is offline', 'ai');
                    }
                }
            }
        });

        function addMessageToHistory(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', type + '-message');
            messageDiv.textContent = text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        chatInput.addEventListener('focus', () => {
            chatInput.placeholder = '';
        });
        chatInput.addEventListener('blur', () => {
            if (!chatInput.value) {
                chatInput.placeholder = 'Chat wif Biltong.ai';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biltong AI - Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(222, 41, 16, 0.1), rgba(0, 122, 51, 0.1), rgba(0, 35, 102, 0.1), rgba(252, 209, 22, 0.1));
            opacity: 0.3;
            z-index: -1;
        }

        .top-nav {
            position: absolute;
            top: 18px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 5;
        }

        .nav-btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 999px;
            border: 2px solid #ffd700;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.25);
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.45);
            background: rgba(255, 255, 255, 0.12);
        }

        .card {
            width: min(900px, 92vw);
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(255, 165, 0, 0.25);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .card h1 {
            margin: 0 0 14px 0;
            font-size: 1.6rem;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .book-img {
            width: 100%;
            height: auto;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <nav class="top-nav" aria-label="Top navigation">
        <a class="nav-btn" href="index.html">Home</a>
    </nav>

    <main class="card">
        <h1>Book</h1>
        <img class="book-img" src="book.jpeg" alt="Book" />
    </main>
</body>
</html>
